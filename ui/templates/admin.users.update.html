{{ define "admin.users.update.layout" }}
    {{ template "admin.navbar" . }}
    {{ template "admin.users.update.content" . }}
    {{ template "admin.footer" . }}
{{ end }}

{{ define "admin.users.update.content"}}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2>Update User</h2>
        </div>
        <div class="container">
            <form method="POST" action="/admin/users/update" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{{ .ID }}" />

                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Full Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Full Name" value="{{ if .Name }} {{ .Name }} {{ end }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="uuid" class="col-sm-2 col-form-label">UUID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="uuid" id="uuid" placeholder="UUID" value="{{ if .UUID }} {{ .UUID }} {{ end }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" value="{{ if .Email }} {{ .Email }} {{ end }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" name="phone" id="phone" placeholder="Phone" value="{{ if .Phone }} {{ .Phone }} {{ end }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" value="{{ if .Password }} {{ .Password }} {{ end }}">
                    </div>
                    </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary float-right">Update User</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
{{ end }}
